<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:u="http://java.sun.com/jsf/facelets">

<h:body>
	<h1>Check In</h1>
	<h:messages style="color:red" />
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Book ID" />
			<h:inputText id="bookIdInput" value="#{checkIn.bookId}" />
			<h:outputLabel value="Card No" />
			<h:inputText id="cardNoInput" value="#{checkIn.cardNo}" />
			<h:outputLabel value="Branch ID" />
			<h:inputText id="branchIdInput" value="#{checkIn.branchId}" />
			<h:outputText value="Loan ID" />
			<h:inputText id="loanIdInput" value="#{checkIn.loanId}" />
			<h:outputLabel value="First Name" />
			<h:inputText id="fnameInput" value="#{checkIn.firstName}" />
			<h:outputLabel value="Last Name" />
			<h:inputText id="lnameInput" value="#{checkIn.lastName}" />
			<h:commandButton action="#{checkIn.locateBooks}" value="Locate Books" />
			<h:commandButton action="#{checkIn.checkIn}" value="Check In" />
			<br />
			<br />
			<h:outputLink value="Welcome.xhtml">
				<h:outputText value="Main Page" />
			</h:outputLink>
			<br />
			<br />
			<h:dataTable border="1" value="#{checkIn.data}" var="o"
				styleClass="order-table" headerClass="order-table-header"
				rowClasses="order-table-odd-row,order-table-even-row">

				<h:column>
					<!-- column header -->
					<f:facet name="header">LoanId</f:facet>
					<!-- row record -->
    				#{o.loanId}
    			</h:column>

				<h:column>
					<f:facet name="header">BookId</f:facet>
    				#{o.bookId}
    			</h:column>

				<h:column>
					<f:facet name="header">Branch Id</f:facet>
    				#{o.branchId}
    			</h:column>

				<h:column>
					<f:facet name="header">Card No</f:facet>
    				#{o.cardNo}
    			</h:column>

				<h:column>
					<f:facet name="header">First Name</f:facet>
    				#{o.fname}
    			</h:column>

				<h:column>
					<f:facet name="header">Last Name</f:facet>
    				#{o.lname}
    			</h:column>


			</h:dataTable>

		</h:panelGrid>
	</h:form>
</h:body>

</html>
