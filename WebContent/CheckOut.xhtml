<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:u="http://java.sun.com/jsf/facelets">

<h:body>
	<h:messages style="color:red" />
	<h1>Check Out</h1>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Card number" />
			<h:inputText id="cardNoInputId" value="#{checkOut.cardNo}"
				required="true" label="Card Number" />
			<h:outputLabel value="Book ID" />
			<h:inputText id="bookIdInputId" value="#{checkOut.bookId}"
				required="true" label="Book ID" />
			<h:outputLabel value="Branch ID" />
			<h:inputText id="branchIdInputId" value="#{checkOut.branchId}"
				required="true" label="Branch ID" />
			<h:commandButton action="#{checkOut.checkOut}" value="Submit" />
			<br />
			<br />
			<h:outputLink value="Welcome.xhtml">
				<h:outputText value="Main Page" />
			</h:outputLink>
		</h:panelGrid>
	</h:form>
</h:body>

</html>
